<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文本情感系统</title>
<meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layui.css')}}"  media="all">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/code.css')}}"  media="all">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/laydate/default/laydate.css')}}"  media="all">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/layer/default/layer.css')}}"  media="all">
<style>
.layui-nav-tree{vertical-align: top;}
</style>
<script type="text/javascript" src="{{ url_for('static', filename='layui.js')}}"></script>
</head>

<div class="layui-layout layui-layout-admin">

	<div class="layui-header header" spring>
	  <div class="layui-fluid">
		<div class="layui-form component" lay-filter="LAY-site-header-component"></div>
		<ul class="layui-nav">
		  <li class="layui-nav-item ">
			<a href="index.html">文本情感分析系统</a> 
		  </li>
		</ul>
	  </div>
	</div>

	<div class="layui-side layui-bg-black">
		<div class="layui-side-scroll">
		  
			<ul class="layui-nav layui-nav-tree">
			  
			  <li class="layui-nav-item layui-nav-itemed">
				<a class="javascript:;" href="javascript:;">情感分析</a>
				<dl class="layui-nav-child">
				  <dd class="">
					<a href="input.html">直接输入</a>
				  </dd>
				  <dd class="">
					<a href="uploadword.html">上传word</a>
				  </dd>
				  <dd class="">
				  	<a href="uploadtxt.html">上传txt</a>
				  </dd>
				</dl>
			  </li>
			  <li class="layui-nav-item" style="height: 50px; text-align: center"></li>
			</ul>
		</div>
	</div>
	
	 <div class="layui-body layui-tab-content site-demo site-demo-body">
		  <div class="layui-tab-item layui-show">
			<div class="layui-main">
				<blockquote class="layui-elem-quote layui-text">
				  提示：请在下边输入待分析的文本，点击分析后查看结果
				</blockquote>
				
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>输入文本</legend>
				</fieldset>
				
				<form class="layui-form" action="/input_analyze" method="post">
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">待分析文本</label>
					  <div class="layui-input-block">
					    <textarea placeholder="请输入待分析的文本" class="layui-textarea" name="text"></textarea>
					  </div>
					</div>
					<div class="layui-form-item">
					  <div class="layui-input-block">
					    <input class="layui-btn" lay-submit lay-filter="formDemo" value="分析" type="submit">
					    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					  </div>
					</div>
				</form>
				
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>分析结果</legend>
				</fieldset>

				<div class="layui-bg-gray" style="padding: 30px;">

					  <div class="layui-row layui-col-space15">
						<div class="layui-col-md12">
						  <div class="layui-card">
							<div class="layui-card-body">
							  {{text}}
							</div>
						  </div>
						</div>

				</div>
				
				 <div class="layui-bg-gray" style="padding: 30px;">
					 
					  <div class="layui-row layui-col-space15">
						<div class="layui-col-md6">
						  <div class="layui-card">
							<div class="layui-card-header">文本情感</div>
							<div class="layui-card-body">
							  输入的文本情感类型为：{{emotion}}
							</div>
						  </div>
						</div>
						
<!--						<div class="layui-col-md6">-->
<!--						  <div class="layui-card">-->
<!--							<div class="layui-card-header">情感预测值</div>-->
<!--							<div class="layui-card-body">-->
<!--							  {{result}}-->
<!--							</div>-->
<!--						  </div>-->
<!--						</div>-->
					  </div>
					  
				</div> 
			
			</div>
		</div>
	</div>
	
	
	
</div>
  
</html>
